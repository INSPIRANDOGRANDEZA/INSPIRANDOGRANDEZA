
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INSPIRANDO GRANDEZA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .button {
            background-color: #00d4ff;
            padding: 12px 30px;
            border: none;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff6f61;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .product {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        .contact-form {
            margin-top: 30px;
        }

        .form-input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 2px solid #00d4ff;
            background-color: #333;
            color: #fff;
        }

        .form-input[type="submit"] {
            background-color: #00d4ff;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        .form-input[type="submit"]:hover {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <header>
        <h1>INSPIRANDO GRANDEZA</h1>
        <p>Productos de belleza, nutrici칩n y fitness m치s vendidos</p>
        <a href="#productos" class="button">Ver Productos</a>
    </header>

    <section id="productos" class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/250x250" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripci칩n breve del producto.</p>
            <a href="#" class="button">Comprar</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x250" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripci칩n breve del producto.</p>
            <a href="#" class="button">Comprar</a>
        </div>
    </section>

    <div class="contact-form">
        <h2>Contacto</h2>
        <form action="mailto:sebasycamlparicio@gmail.com" method="post" enctype="text/plain">
            <input class="form-input" type="text" name="name" placeholder="Tu nombre" required><br>
            <input class="form-input" type="email" name="email" placeholder="Tu correo" required><br>
            <textarea class="form-input" name="message" rows="4" placeholder="Tu mensaje" required></textarea><br>
            <input class="form-input" type="submit" value="Enviar Mensaje">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 INSPIRANDO GRANDEZA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
