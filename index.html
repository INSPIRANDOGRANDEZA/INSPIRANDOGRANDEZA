<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPIRANDO GRANDEZA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>INSPIRANDO GRANDEZA</h1>
            <p>Tu lugar para los mejores productos de belleza, nutrición y fitness</p>
        </div>
    </header>

    <section class="products">
        <h2>Productos Más Vendidos</h2>
        <div class="product">
            <h3>Producto 1</h3>
            <p>Descripción del producto 1</p>
            <a href="#" class="btn">Ver en Amazon</a>
        </div>
        <div class="product">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2</p>
            <a href="#" class="btn">Ver en Amazon</a>
        </div>
    </section>

    <section class="contact">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/abcxyz" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
